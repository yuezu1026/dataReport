<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>增值税计算系统-用户注册</title>
    	<!-- Bootstrap Styles-->
    <link rel="stylesheet" href="${request.contextPath}/assets/css/bootstrap.css"  />
    <link rel="stylesheet" href="${request.contextPath}/assets/css/bootstrapValidator.css"/>
    
    <script  type="text/javascript"  src="${request.contextPath}/assets/js/jquery-1.10.2.js"></script>
    <script  type="text/javascript"  src="${request.contextPath}/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/assets/js/bootstrapValidator.js"></script>     
    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
                <h2>用户注册</h2>
            </div>
            
            <form id="defaultForm"  class="form-horizontal"  action="${request.contextPath}/user/register.do"  method="post">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">用户账号</label>
                                            <div class="col-lg-5">
                                            	<input name="username"  id="username" class="form-control" placeholder="请输入用户账号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">用户密码</label>
                                            <div class="col-lg-5">
                                               <input name="password" class="form-control"  type="password" placeholder="请输入用户密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">重新输入密码</label>
                                            <div class="col-lg-5">
                                            	<input name="repassword"  class="form-control"  type="password"   placeholder="请再次输入用户密码">
                                        	</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">邮箱地址</label>
                                             <div class="col-lg-5">
                                            	<input name="email" class="form-control" placeholder="请输入邮箱地址">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">性别</label>
                                            <div class="col-lg-5">
	                                            <div class="radio">
	                                                <label>
	                                                    <input type="radio" name="gender"  value="male" checked="">先生
	                                                </label>
	                                                <label>
	                                                    <input type="radio" name="gender" value="female">女士
	                                                </label>
	                                            </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">公司名称</label>
                                             <div class="col-lg-5">
                                            	<input name="companyName" class="form-control" placeholder="请输入公司名称">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">手机号码</label>
                                             <div class="col-lg-5">
                                         		<input name="telphone" class="form-control" placeholder="请输入手机号码">
                                            </div>
                                        </div>
                                     	<div class="form-group">
                                     	<div class="col-lg-9 col-lg-offset-3">
                                        	<button type="submit" class="btn btn-primary">免费注册</button>
                                        	<button type="reset" class="btn btn-primary">重置</button>
                                        </div>
                                        </div>
              </form>
              <div class="alert alert-success" id="reg_success_tip" style="display:none;">
									<strong>提示</strong> 您已经成功的完成了注册.
			  </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	
	$('#reg_success_tip').hide();

	var requestData = {"username":$('input[name="username"]').val() };
	
    $('#defaultForm')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户账号不合法',
                    validators: {
                        notEmpty: {
                            message: '用户账号不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '账号必须在6到30个字符之间'
                        },
                        threshold: 6, 
                        remote: {  
                            url: '${request.contextPath}/user/checkUserUnique.do',
                            data:requestData,
                            message: '用户已存在',
                            delay: 1000,
                            type: 'POST'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '账号只能由字母，数字，点和下划线组成'
                        }
                    }
                },
               
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '长度必须在6-30之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '只能由字母，数字，点和下划线组成'
                        }
                    }
                },
                repassword: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        },
		                identical: {
		                    field: 'password',
		                    message: '输入的内容不一致'
		                }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱地址不能为空'
                        },
                        emailAddress: {
                            message: '邮箱格式不正确'
                        }
                    }
                },
                
                telphone: {
                    message: '手机号码不能为空',
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        },
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '请输入11位手机号码'
                        },
                        regexp: {
                            regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                            message: '请输入正确的手机号码'
                        }
                    }
                }
                
            }
        })
        .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
            	if(result  && result.success){
            		$('#reg_success_tip').show();
            		window.setTimeout("window.location='${request.contextPath}/login.jsp'",4000); 
            	}
                console.log(result);
            }, 'json');
        });
});
</script>
</body>
</html>
